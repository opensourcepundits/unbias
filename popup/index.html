<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>News Insight</title>
	<link rel="stylesheet" href="popup.css" />
</head>
<body>
	<header>
		<h1>News Insight</h1>
	</header>
	<main>
		<!-- Tab Navigation -->
		<nav class="tab-nav">
			<button class="tab-btn active" data-tab="summary">Summary</button>
			<button class="tab-btn" data-tab="analysis">AI Analysis</button>
			<button class="tab-btn" data-tab="rewrite">Rewrite content</button>
			<button class="tab-btn" data-tab="actions">Critical Thinking</button>
			<button class="tab-btn" data-tab="calendar">Calendar Events</button>
			<button class="tab-btn" data-tab="image-analysis">Image Analysis</button>
		</nav>

		<!-- Tab Content -->
		<div class="tab-content">
			<!-- Summary Tab -->
			<div id="summary-tab" class="tab-panel active">
				<div class="tab-header">
					<h2>Summary</h2>
					<button id="analyzeBtn" class="action-btn">Generate Summary</button>
				</div>
				<div id="summary" class="summary"></div>
			</div>

			<!-- Rewrite content Tab -->
			<div id="rewrite-tab" class="tab-panel">
				<div class="tab-header">
					<h2>Rewrite content</h2>
					<fieldset id="rewrite-options-fieldset" style="border: 1px solid #e5e7eb; border-radius: 6px; margin-bottom: 14px; padding:10px 14px; background:#f9fafb;">
						<legend style="font-weight:600;color:#2d3748;padding:0 6px;">Rewriting Style Options</legend>
						<div style="display:flex;flex-wrap:wrap;gap:16px;align-items:center;">
							<label for="rewrite-tone-select" class="rewrite-option-label" style="margin-left:16px;margin-right:4px;font-weight:500;">Tone:</label>
							<select id="rewrite-tone-select" class="rewrite-option-select" style="min-width:144px;padding:4px;border-radius:4px;">
								<option value="more-casual">More casual (friendlier, informal)</option>
								<option value="formal">More formal (polite, business style)</option>
							</select>
							<label for="rewrite-length-select" class="rewrite-option-label" style="margin-left:16px;margin-right:4px;font-weight:500;">Length:</label>
							<select id="rewrite-length-select" class="rewrite-option-select" style="min-width:135px;padding:4px;border-radius:4px;">
								<option value="shorter">Make it shorter</option>
								<option value="same">Keep original length</option>
								<option value="longer">Make it more detailed</option>
							</select>
						</div>
					</fieldset>
				</div>
				<button id="rewriteContentBtn" class="action-btn" style="margin-bottom:10px;">Rewrite</button>

				<div id="rewrite-content"></div>
			</div>

			<!-- AI Analysis Tab -->
			<div id="analysis-tab" class="tab-panel">
				<div class="tab-header">
					<h2>AI Analysis</h2>
					<button id="analyseWebpageBtn" class="action-btn">Analyse Page</button>
				</div>
				<div id="analysis"></div>
			</div>

			<!-- Critical Thinking Tab -->
			<div id="actions-tab" class="tab-panel">
				<div class="tab-header">
					<h2>Critical Thinking</h2>
				</div>
				<div class="actions-grid">
					<button id="generateQuestionsBtn" class="action-btn full-width">Generate questions</button>
				</div>
				<div id="questions-output" style="margin-top:14px;"></div>
			</div>

			<!-- Calendar Events Tab -->
			<div id="calendar-tab" class="tab-panel">
				<div class="tab-header">
					<h2>Calendar Events</h2>
					<button id="extractDatesBtn" class="action-btn">Extract Dates</button>
				</div>
				<div id="calendar-events" class="calendar-events-container"></div>
			</div>

			<!-- Image Analysis Tab -->
			<div id="image-analysis-tab" class="tab-panel">
				<div class="tab-header">
					<h2>Image Analysis</h2>
				</div>
				<div id="image-analysis-content"></div>			</div>
		</div>
	</main>
	<script src="popup.js" type="module"></script>
</body>
</html>
